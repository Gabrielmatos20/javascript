<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res" ></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade e de ${vel}km/h`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velociade</p>`
            }
            else{
                res.innerHTML += `<p>Você nao foi multado tenha um bom dia</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
            
            
        }
    </script>
</body>
</html>
